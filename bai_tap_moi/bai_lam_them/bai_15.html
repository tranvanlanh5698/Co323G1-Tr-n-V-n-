<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 14</title>
</head>
<body>
<script>
    let str = prompt('nhap do dai mang');
    getNumber(str);

    function getNumber(str) {
        let arr = [];
        for (let i = 0; i < str; i++) {
            arr.push(+prompt("nhap vi tri thu " + (i + 1)));
        }
        let max = [0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        let fibonacci = [];
        let n1 = 1, n2 = 1, next_num, i;
        for (let i = 0; i < max; i++) {
            next_num = n1 + n2;
            n1 = n2;
            n2 = next_num;
            fibonacci.push(n1);

        }
        let flag = true;
        for (let j = 0; j < arr.length; j++) {
            let e = arr[j];
            let flag2 = false;
            for (let k = 0; k < fibonacci.length; k++) {
                if (e === fibonacci[k]) {
                    flag2 = true;
                }
            }
            if (flag2 === false) {
                flag = false;
                alert("no");
                break;
            }
        }
        if (flag === true) {
            alert("ok");
        } else {
            alert('no');
        }
    }

</script>
</body>
</html>
