<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let str=prompt("nhap chuoi");
    checkString(str);
    function checkString(str){
        let arr= str.split(" ");
        for (let i = 0; i < arr.length; i++) {
            if (arr.length<2) {
                document.write(arr + '<br>');
                break;
            } else {
               document.write(arr[i].charAt(0));
            }
        }
    }
</script>
</body>
