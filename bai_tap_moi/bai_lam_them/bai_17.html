<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 17</title>
</head>
<body>
<script>
    let number = prompt("nhap do dai mang ");
    getNumber();

    function getNumber() {
        let num = [];
        for (let i = 0; i < number; i++) {
            num.push(+prompt("nhap vi tri thu " + (i + 1)));
        }
        let max = [0];
        for (let i = 0; i < num.length; i++) {
            if (max < num[i]) {
                max = num[i];
            }
        }
        let soNguyenTo = [];
        let n = 0;
        let y = 2;
        while (n < max) {
            let count = 0
            for (let i = 0; i < y; i++) {
                if (y % i === 0) {
                    count++;
                }
            }
            if (count === 1) {
                soNguyenTo.push(y);
                n++;
            }
            y++;
        }
        let flag = true;
        for (let j = 0; j < num.length; j++) {
            let e = num[j];
            let flag2 = false;
            for (let k = 0; k < soNguyenTo.length; k++) {
                if (e === soNguyenTo[k]) {
                    flag2 = true;
                }
            }
            if (flag2 === false) {
                flag = false;
                alert("no");
                break;
            }
        }
        if (flag === true) {
            alert("ok");
        } else {
            alert('no');
        }
    }
</script>
</body>
</html>
