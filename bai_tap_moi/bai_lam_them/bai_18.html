<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 18</title>
</head>
<body>
<script>
    let str = prompt("nhap vao chuoi");
    checkString(str);

    function checkString(str) {
        let arr = str.split("");
        let chuHoa = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()) {
                chuHoa++;
                let allSpacesRemoved = arr[i].replaceAll(' ', '');
                document.write(allSpacesRemoved);
            }
        }
    }
</script>
</body>
</html>
