<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>

    getNumber();

    function getNumber() {
        let m = +prompt('nhap mang');
        if (m % 2 === 0) {
            let n = [];
            for (let i = 0; i < m; i++) {
                n.push(+prompt('nhap vi tri cua phan tu thu' + (i + 1)))
            }
            for (let i = 0; i < n.length / 2; i++) {
                if (Math.pow(n[i + n.length / 2], 2) === n[i]) {
                    alert('true');
                    break;
                } else {
                    alert('false');
                }
                break;
            }
        } else {
            alert('nhap lai');
        }
    }
</script>
</body>
</html>
