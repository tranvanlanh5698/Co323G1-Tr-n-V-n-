<body>
<script>
    let num = +prompt("nhap mot so nguyen");

    // function changeBinary(num) {
    //
    //     document.write(parseInt(num).toString(2))
    // }

    function changeBinary(num) {
        let arr = [];
        while (num > 0) {
            arr.unshift(num % 2);
            num = Math.floor(num /= 2);
        }
        return arr.join("");
    }

    document.write(changeBinary(num));
</script>
</body>
