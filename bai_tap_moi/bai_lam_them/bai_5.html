<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>

    getNumber();

    function getNumber() {
        let m = +prompt('nhap do dai mang');
        if (m % 2 === 0) {
            let n = [];
            for (let i = 0; i < m; i++) {
                n.push(+prompt('nhap vi tri cua phan tu thu' + (i + 1)))
            }
            let flag = false;
            for (let i = 0; i < n.length - 1; i += 2) {
                if (n[i] < n[i + 1]) {
                    flag = true;
                }else {
                    flag=false;
                    break;
                }
            }
            if (flag === true) {
                alert('ok');
            } else {
                alert('no');
            }
        } else {
            alert('nhap lai')
        }
    }

</script>
</body>
</html>
