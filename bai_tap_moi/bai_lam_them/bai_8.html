<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
<script>
    let number = prompt("nhap do dai mang");
    getNumber();

    function getNumber() {
        let num = [];
        let max = [0];
        let count = 0;
        for (let i = 0; i < number; i++) {
            num.push(+prompt("nhap vi tri thu " + (i + 1)))
        }
        for (let i = 0; i < num.length; i++) {
            if (max < num[i + 1] || max === num[i + 1]) {
                max = num[i + 1];
            }

        }
        document.write("so lon nhat la: " + max);
        for (let i = 0; i < num.length; i++) {
            if (max === num[i]) {
                count++;
            }
        }
        document.write("<br/>" + "xuat hien " + count + 'lan');
    }
</script>
</body>
</html>
