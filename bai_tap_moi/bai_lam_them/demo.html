<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('nhap vao do dai cua mang');
    getNumber();

    function getNumber() {
        let num = [];
        for (let i = 0; i < number; i++) {
            num.push(+prompt("nhap vi tri thu" + (i + 1)))
        }
       document.write(num);
    }
</script>
</body>
</html>
