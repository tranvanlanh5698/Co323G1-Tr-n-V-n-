<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>
    do {
        let n = +prompt('nhap mot so');
        if (n === 2 || n === 3) {
            document.write(n + ' la so nguyen to');
            break;
        } else {
            let count2 = 0;
            for (let i = 1; i <= n; i++) {
                if (n % i === 0) {
                    count2++;
                }
            }
            if (count2 === 2) {
                document.write(n + ' la so nguyen to');
                break;
            } else {
                document.write(n + ' khong phai la so nguyen to');
            }
        }
    } while (n < 1)
</script>
</body>
</html>
