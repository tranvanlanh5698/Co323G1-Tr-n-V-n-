<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tìm số lớn thứ 2 trong mảng bất kỳ.</title>
</head>
<body>
<script>
    let arr=[1,2,3,4,55,5,6,7,7,8,55];
    function setNumber(arr) {
        arr.sort(function (x, y) {
            return x - y;
        });
        let so = [];
        let result = [];

        for (let j = 1; j < arr.length; j++) {
            if (arr[j - 1] !== arr[j]) {
                so.push(arr[j]);
            }
        }
        result.push(so[so.length - 2]);
        return result.join(',');
    }

    document.write(setNumber(arr)+': la so lon thu 2');

</script>
</body>
</html>
