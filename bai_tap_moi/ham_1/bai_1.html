<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let num = +prompt("nhap do dai");
    let num1 = [];
    for (let i = 0; i < num; i++) {
        num1.push(+prompt('nhap so' + (i + 1)));
    }
    getNumber(num1);

    function getNumber(number) {
        let flgChan = false;
        let flgLe = false;
        for (let i = 0; i < number.length; i++) {
            if (number[i] % 2 !== 0) {
                flgLe = true;
            }
            if (number[i] % 2 === 0) {
                flgChan = true;
            }
        }
        if (flgChan === true && flgLe === true) {
            alert('-1');
        } else if (flgChan === true && flgLe === false) {
            alert('1');
        } else {
            alert('0');
        }
    }


</script>
</body>
</html>
