<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let num = +prompt("nhap do dai");

    function getNumber() {
        let num1 = [];
        for (let i = 0; i < num; i++) {
            num1.push(+prompt('nhap so' + (i + 1)));
        }
        let flgChan = false;
        let flgLe = false;

        for (let i = 0; i < num1.length; i++) {
            if (num1[i] % 2 !== 0) {
                flgLe = true;
            }
            if (num1[i] % 2 === 0) {
                  flgChan = true;
            }
        }
        if (flgChan === true && flgLe === true) {
            alert('-1')
        } else if (flgChan === true && flgLe === false) {
            alert('1')
        }else {
            alert('0')
        }
    }

    getNumber();
</script>
</body>
</html>
