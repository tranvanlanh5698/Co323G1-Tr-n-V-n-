<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 2</title>
</head>
<body>
<script>
    let m = prompt('nhap do dai mang');

    getSelection();

    function getSelection() {
        let n = [];
        for (let i = 0; i < m; i++) {
            n.push(prompt('nhap ky tu' + (i + 1)))
        }
        let flagSo = false;
        let flagChu = false;
        for (let i = 0; i < n.length; i++) {
            if (!isNaN(n[i])) {
                flagSo = true;

            } else if (isNaN(n[i])) {
                flagChu = true;
            }
        }
        if (flagChu === true && flagSo === true) {
            alert('-1');
        } else if (flagSo === true && flagChu === false) {
            alert('1');
        } else {
            alert('0');
        }
    }
</script>
</body>
</html>
