<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 2</title>
</head>
<body>
<script>
    let str = prompt('nhap do dai mang');
    let n = [];
    for (let i = 0; i < str; i++) {
        n.push(prompt('nhap ky tu' + (i + 1)))
    }
    getSelection(n);

    function getSelection(arr) {
        let flagSo = false;
        let flagChu = false;
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i])) {
                flagSo = true;
            } else if (isNaN(arr[i])) {
                flagChu = true;
            }
        }
        if (flagChu === true && flagSo === true) {
            alert('-1');
        } else if (flagSo === true && flagChu === false) {
            alert('1');
        } else {
            alert('0');
        }
    }
</script>
</body>
</html>
