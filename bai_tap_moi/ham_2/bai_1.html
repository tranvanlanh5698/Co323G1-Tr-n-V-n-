<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let m = +prompt('nhap do dai mang');
    getNumber();

    function getNumber() {
        let n = [];
        for (let i = 0; i < m; i++) {
            n.push(+prompt('nhap so' + (i+1)))
        }
        let flg = false;
        let number = n[1] - n[0];
        for (let i = 0; i < n.length - 1; i++) {
            if (n[i + 1] - n[i] === number) {
                flg = true;
            } else {
                flg=false;
            }
        }
        if (flg === true) {
            alert("ok");
        } else {
            alert('no')
        }
    }
</script>
</body>
</html>
