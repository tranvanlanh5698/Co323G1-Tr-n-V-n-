<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let m = +prompt('nhap do dai mang');
    let n = [];
    for (let i = 0; i < m; i++) {
        n.push(+prompt('nhap so' + (i+1)));
    }
    getNumber(n);

    function getNumber(num) {

        let flg = false;
        let number = num[1] - num[0];
        for (let i = 0; i < num.length - 1; i++) {
            if (num[i + 1] - num[i] === number) {
                flg = true;

            } else {
                flg=false;
                break;
            }
        }
        if (flg === true) {
            alert("ok");
        } else {
            alert('no');
        }
    }
</script>
</body>
</html>
