<script>
    let num = prompt('nhap vao mot so');

    findMaxNumber(num);

    function findMaxNumber(num) {

        let a = num.split("");
        for (let i = 0; i < a.length; i++) {
            if (a.length <= 0 || a.length > 4) {
                alert('nhap lai so moi')
            } else {
                if ( parseInt(a[i]) < parseInt( a[i+1])) {
                    a.splice(i,1);
                    alert(a.join(''));
                    break;
                }
            }
        }
    }
</script>
