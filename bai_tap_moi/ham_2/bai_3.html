<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let number = +prompt("nhap do dai mang");
    findMaxNumber();

    function findMaxNumber() {
        let arr = [];
        if (number === 4) {
            for (let i = 0; i < number; i++) {
                arr.push(+prompt("nhap vi tri thu " + (i + 1)));
            }
        } else {
            return -1;
        }
        document.write("mang truoc khi xoa " + arr + "<br>");
        let num = +prompt("vi tri muon xoa");
        arr.splice(num, 1);
        arr.sort(function (a, b) {
            return b - a;
        })
        document.write("vi tri xoa la: " + "[ " + num + " ]" + "<br>");
        document.write("so lon nhat sau khi xoa phan tu bat ky :" + arr);
    }


</script>
</body>
</html>
