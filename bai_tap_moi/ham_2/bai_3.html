<body>
<script>
    let number = +prompt("nhap do dai mang");
    let arr = [];
    if (number === 4) {
        for (let i = 0; i < number; i++) {
            arr.push(+prompt("nhap vi tri thu " + (i + 1)));
        }
    }
    findMaxNumber(arr);

    function findMaxNumber(num1) {

        document.write("mang truoc khi xoa " + num1 + "<br>");
        let num = +prompt("vi tri muon xoa");
        num1.splice(num, 1);
        num1.sort(function (a, b) {
            return b - a;
        })
        document.write("vi tri xoa la: " + "[ " + num + " ]" + "<br>");
        document.write("so lon nhat sau khi xoa phan tu bat ky :" + num1);
    }


</script>
