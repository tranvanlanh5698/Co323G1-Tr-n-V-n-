<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong tu chan o vi tri le</title>
</head>
<body>
<script>
    let m = [12, 3, 4, 54, 10, 46, 7];
    let tong = 0;
    for (let i = 1; i <= m.length; i += 2) {
        if (m[i] % 2 === 0) {
            tong = tong + m[i];
        }
    }
    document.write(tong);
</script>
</body>
</html>
