<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính điểm trung bình </title>
</head>
<body>
<script>
    let ly = +prompt("nhập điểm lý");
    let hoa = +prompt("nhập điểm hóa");
    let sinh = +prompt("nhập điểm sinh");
    let trungBinh = (ly + hoa + sinh)/3;
    let tongDiem = (ly + hoa + sinh);
    alert ("điểm trung binh"+ trungBinh);
    alert ("tổng điểm"+ tongDiem);
</script>
</body>
</html>
