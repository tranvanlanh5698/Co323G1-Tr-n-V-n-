<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 3ss7</title>
</head>
<body>
<form>
    <h1>Caculator</h1>
       <laber><input id="num1" type="number" placeholder="nhap a"></laber>
       <laber><input id="num2" type="number" placeholder="nhap b"></laber>
       <button id="sub" type="button" onclick="subNumber()">Subtraction(+)</button>
       <button id="div" type="button" onclick="divNumber()">Division(-)</button>
       <button id="nul" type="button" onclick="nulNumber()">Nultiplication(*)</button>
       <button id="add" type="button" onclick="addNumber()">Addition(/)</button>
    <h2>Result</h2>
    <div id="Result">kết quả</div>
</form>
</body>
<script>
    function subNumber(){
        let num1=+document.getElementById('num1').value;
        let num2=+document.getElementById('num2').value;
        let sum= num1+num2;
        document.getElementById('Result').innerText =sum;
    }
    function divNumber(){
        let num1=+document.getElementById('num1').value;
        let num2=+document.getElementById('num2').value;
        let  tru= num1-num2;
        document.getElementById('Result').innerText = tru ;
    }
    function nulNumber(){
        let num1=+document.getElementById('num1').value;
        let num2=+document.getElementById('num2').value;
        let nhan= num1*num2;
        document.getElementById('Result').innerText = nhan;
    }
    function addNumber(){
        let num1=+document.getElementById('num1').value;
        let num2=+document.getElementById('num2').value;
        let chia= num1/num2;
        document.getElementById('Result').innerText = chia;
    }
</script>
</html>
