<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let h = +prompt('nhap chieu cao');
    for (let i = 0; i <= h - 1; i++) {
        for (let j = 0; j <= h - 1; j++) {
            if (i === j || j === 0 || i === h - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
