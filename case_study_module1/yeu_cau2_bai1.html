<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let h = +prompt('nhap chieu cao')
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h; j++) {
            if (i === j || j === 0 || i === h) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
