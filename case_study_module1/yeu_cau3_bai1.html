<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = prompt("nhap do dai mang");
    let a = [];
    for (let i = 0; i < p; i++) {
        a.push(+prompt("nhap vi tri thu " + (i + 1)));
    }
    let b = [];
    let c = 0;
    for (let i in a) {
        c += a[i];
        b[i] = c;
    }
    document.write(b + '');
</script>
</body>
</html>
