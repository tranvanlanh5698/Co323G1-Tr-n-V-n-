<script>
    let prices = [15000, 20000, 18000, 18000, 5000, 25000];
    let str = `
        MENU:
        1. Cafe
        2. cam vat
        3. Nuoc ep ca rot
        4. Nuoc ep ca chua
        5. nuoc loc
        6. nuoc dua
        7. thoat goi mon
    `;
    let option;
    let a1 = 0;
    let myMenu = "";
    do {
        option = +prompt('nhap lua chon cua ban' + str);
        let quantity = 0;

        switch (option) {
            case 1:
                quantity = +prompt('nhap so luong can order');
                myMenu += "Cafe : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
            case 2:
                quantity = +prompt('nhap so luong can order');
                myMenu += "cam vat : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
            case 3:
                quantity = +prompt('nhap so luong can order');
                myMenu += "Nuoc ep ca rot : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
            case 4:
                quantity = +prompt('nhap so luong can order');
                myMenu += "Nuoc ep ca chua : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
            case 5:
                quantity = +prompt('nhap so luong can order');
                myMenu += "nuoc loc : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
            case 6:
                quantity = +prompt('nhap so luong can order');
                myMenu += "nuoc dua : so luong " + quantity + "\n";
                a1 += quantity * prices[option - 1];
                break;
        }
    } while (0 <= option && option <= 6);

   alert(myMenu + "Tong so tien: " + a1)
</script>
