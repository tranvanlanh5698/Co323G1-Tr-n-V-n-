<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>

<script>
    let str = prompt('nhap xau ky tu');
    document.write("xau truoc khi chuan hoa: " + str + "<br>");
    document.write("xau sau khi chuyen hoa: " + getName(str) + "<br>");

    function getName(str) {
        let arr = str.toLocaleLowerCase().split(" ");
        let chuSo = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== '') {
                chuSo.push(arr[i]);
            }
        }
        let chuSo2 = [];
        for (let j = 0; j < chuSo.length; j++) {
            let chu = chuSo[j].charAt(0).toUpperCase() + chuSo[j].slice(1);
            chuSo2.push(chu);
        }
        return (chuSo2.join(' '));
    }

    function findMaxLengt(str) {
        let arr = str.split(" ");
        let max = '';
        for (let x = 0; x < arr.length; x++) {
            if (max.length < arr[x].length) {
                max = arr[x];
            }
        }
        return max;
    }

    document.write("chu dai nhat la: " + findMaxLengt(str));
</script>
</body>
</html>
