<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let s1 = prompt('nhap mang ky tu');
    let s2 = prompt('nhap mang ky tu 2');
    getCharacters(s1, s2);

    function getCharacters(s1, s2) {
        let arr = s1.split("");
        let array = s2.split("");
        let count =0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (arr[i] !== array[j]) {
                  arr.splice(arr[i],1);
                  array.splice(array[j],1);
                  count++
                }
            }
        }alert(count);
    }
</script>
</body>
</html>
