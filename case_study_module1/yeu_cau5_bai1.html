<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let number = [
        [2, 3, 4, 5, 1],
        [6, 7, 8, 9, 10],
        [12, 13, 14, 15, 16]
    ];
    getNumber(number);

    function getNumber(number) {
        let sum = 0;
        for (let i = 0; i < number.length; i++) {
            for (let j = 0; j < number[i].length; j++) {
                if (number[i][j] % 2 === 0) {
                    document.write(number[i][j] + ',');
                    sum = sum + number[i][j];
                }
            }
        }
        document.write('<br>' + 'tong cac so nguyen to trong mang la: ' + sum + '');
    }
</script>
</body>
</html>
