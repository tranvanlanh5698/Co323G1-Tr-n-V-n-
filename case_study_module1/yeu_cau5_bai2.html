<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let num = +prompt('nhap so luong mang');
    let num2 = +prompt('nhap do dai mang');
    let number = new Array(num);
    for (let i = 0; i < num; i++) {
        number[i] = new Array(num2);
        for (let j = 0; j < number[i].length; j++) {
            number[i][j] = prompt('nhap phan tu thu' + j + 'cua mang' + i);
        }
    }

    function kiemTra(so) {
        let flag = true;
        if (so < 2) {
            flag = false;
        } else {
            for (let i = 2; i < so - 1; i++) {
                if (so % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    let numberSNT = [];
    for (let i = 0; i < number.length; i++) {
        for (let j = 0; j < number[i].length; j++) {
            if (kiemTra(number[i][j])) {
                numberSNT.push(number[i][j]);
            }
        }
    }
    alert(numberSNT);
</script>
</body>
</html>
