<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien thi cac so nguyen to</title>
</head>
<body>
<script>
    let num = +prompt('nhap so luong so nguyen to');
    let n = 1;
    let y=2;
    while (n< num) {
        let count2 = 0
        for (let i=1; i<y; i++){
            if (y % i === 0){
                count2++;
            }
        }
        if (count2 === 1) {
            document.write(y + '<br>')
            n++;
        }
        y++;
    }


</script>
</body>
</html>
