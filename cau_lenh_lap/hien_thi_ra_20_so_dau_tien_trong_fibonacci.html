<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị ra 20 sồ đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, next_num, i;
    let num = parseInt(prompt("nhap 1 so "));
    for (i = 1; i <= num; i++) {
        document.write(" <br> " + n1);
        next_num = n1 + n2;
        n1 = n2;
        n2 = next_num;
    }


</script>
</body>
</html>
