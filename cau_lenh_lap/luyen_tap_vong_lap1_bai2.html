<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su_dung_ham_prompt</title>
</head>
<body>
<script>
    let a = +prompt('nhap nhiet do');
    while (a < 20 || a > 100) {
        if (a < 20) {
            alert('tang nhiet do');
            a = +prompt('nhap nhiet do');
        } else {
            alert('giam nhiet do');
            a = +prompt('nhap nhiet do');
        }
    }
    alert('nhiet do binh thuong');

</script>
</body>
</html>
