<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<script>
    let N = +prompt("Nhập số 1 số");
    let giaiThua = N;
    for (let i = 1; i < N; i++) {
        giaiThua = giaiThua * i;}
    document.write("kết quả " + giaiThua);
</script>
</body>
</html>
