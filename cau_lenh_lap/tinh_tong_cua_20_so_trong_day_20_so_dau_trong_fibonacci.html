<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>
<body>
<script>
    let tong = 0;
    let n1 = 0, n2 = 1, next, i;
    let num = 20;
    for (i = 1; i <= num; i++) {
        document.write(" <br> " + n1);
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        tong = next;
    }
    document.write(" <br> " + 'tổng 20 số = ' + tong);
</script>
</body>
</html>
