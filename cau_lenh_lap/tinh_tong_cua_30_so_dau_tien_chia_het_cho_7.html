<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng của 30 số đầu tiên</title>
</head>
<body>
<script>
    let n = 0;
    let count = 1;
    let sum = 0;
    while (count <= 30) {
        if (n % 7 === 0) {
            document.write('<br>' + n)
            sum = sum + n;
            count++;
        }
        n++;
    }
    document.write('Tổng  =  ' + sum);
</script>
</body>
</html>
