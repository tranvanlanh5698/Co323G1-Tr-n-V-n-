<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình tam giác</title>
</head>
<body>
<script>
    // tam giac 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= i) {
                document.write("*");
             } else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");
    // tam giac 2
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= 6 - i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");
    //tam giac 3
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j <= 5 - i) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");
    //tam giac 4
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
            if (j <= i) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
