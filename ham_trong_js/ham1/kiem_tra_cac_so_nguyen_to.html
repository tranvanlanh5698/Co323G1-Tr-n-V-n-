<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra cac so nguyen to</title>
</head>
<body>
<script>

    let num = prompt(" số cần check ");
    isPrime(num);

    function isPrime(num) {
        let count = 0;
        let isPrime = false;

        if (num === 0) {
            document.write(num + " không phải là số nguyên tố");
        } else {
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                isPrime = true;
            }
            if (isPrime) {
                document.write(num + " là số nguyên tố");
            } else {
                document.write(num + " không phải là số nguyên tố");
            }
        }
    }
</script>
</body>
</html>
