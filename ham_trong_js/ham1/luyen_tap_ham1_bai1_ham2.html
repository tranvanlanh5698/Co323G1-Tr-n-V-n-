<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2 ham 2</title>
</head>
<body>
<label><input type="number" id="num"></label>
<button type="button" onclick=" getNumber()">check</button>
<div id="result">ket qua</div>
<script>

    function getNumber() {
        let num = +document.getElementById('num').value;
        number = num * num;
        document.getElementById("result").innerHTML = "ket qua la : " + number;
    }
</script>
</body>
</html>
