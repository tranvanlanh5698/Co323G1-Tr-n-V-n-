<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>


    function reverse(num) {
        for (let i = 0; i < (num.length) / 2; i++) {
            let tmp = num[i];
            num[i] = num[num.length - 1 - i];
            num[num.length - 1 - i] = tmp;
        }
        document.write(num);
    }

    let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    reverse(number);

</script>
</body>
</html>
