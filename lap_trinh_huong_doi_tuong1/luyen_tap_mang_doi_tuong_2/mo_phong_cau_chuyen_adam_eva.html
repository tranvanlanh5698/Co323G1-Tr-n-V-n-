<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;
        }
        isEmpty() {
            if(this.weight <= 0){
                return true;
            }else {
                return false;
            }
        }

        decreaseApple(){
            if(this.isEmpty()){
                alert("Táo đã hết rồi");
            }else {
                this.weight--;
            }
        }
    }

    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getWeight(){
            return this.weight;
        }

        isMale(){
            if(this.gender === 1){
                return true;
            }else {
                return false;
            }
        }
        getGender(){
            if(this.isMale()){
                return "Male";
            }else {
                return "Female";
            }
        }

        checkApple(apple){
            return apple.isEmpty();
        }

        eat(apple){
            if(apple.getWeight() > 0){
                apple.decreaseApple(); //1
                this.weight++; //66
            }else {
                alert("Táo đã hết");
            }
        }

        getInfo(human){
            alert(human.name + " " +human.weight + " " +human.getGender());
        }
    }
    let adam = new Human("adam", 1, 70);
    let eva = new Human("eva", 2, 50);
    let apple_1 = new Apple(10);
    while  (apple_1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple_1);
        document.write("Quả táo còn: " + "");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Adam là: " + adam.getWeight() + " đơn vị" + "<br>");
        document.write("<br>")
        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple_1);
        document.write("Quả táo còn: " + "");
        document.write(apple_1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của eva là: " + eva.getWeight() + " đơn vị" + "<br>");
        document.write("<br>")

    }

</script>
