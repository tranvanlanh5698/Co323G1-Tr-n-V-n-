<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop mo ta hinh chu nhat</title>
</head>
<body>
<canvas id="DemoCanVas" width="200" height="100" style="border:1px solid #000000;"></canvas>
<script>
    class Rectangle {
        constructor(a, b) {
            this.width = a;
            this.height = b;
        }

        calculateAcreage() {
            let acreage = this.width * this.height;
            return acreage;
        }

        Perimeter() {
            let perimeter = (this.width + this.height) * 2;
            return perimeter;
        }

        drawRectangle() {
            let c = document.getElementById("DemoCanVas");
            let ctx = c.getContext("2d");
            let grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "black");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        }
    }

    let myRectangle = new Rectangle(200, 100);
    let acreage = myRectangle.calculateAcreage();
    document.write('<br>' + "diện tích = " + acreage);
    let perimeter = myRectangle.calculatePerimeter();
    document.write('<br>' + "chu vi = " + perimeter);
    myRectangle.drawRectangle();
</script>
</body>
</html>
