<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảng 2 bài 3</title>
</head>
<body>
<script>
    let str = [1, 'd', 3, 'a', 5, 2, 'r', 4, 's'];
    let num = 0;
    for (let i = 0; i < str.length; i++) {
        if (parseInt(str[i]) === str[i]) {
            num++;
        }
    } document.write(num+'');
</script>
</body>
</html>
