<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let num = [13, 45, 3, 5, 6, 8, 34, 24, 36, 5];
    let max = num[0];
    let trungBinh = num[0];
    document.write(num + '<br>');
    for (let i = 1; i < num.length; i++) {
        if (max < num[i]) {
            max = num[i];
        }
        trungBinh = trungBinh + num[0];
    }
    document.write('so lon nhat la :' + max + '<br>');
    document.write('trung bình của các số là :' + (trungBinh / num.length));
</script>
</body>
</html>
