<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap mang 1 bai 2</title>
</head>
<body>
<script>
    let num = [12, 3, 4, 5, 6, 8, 3, 9, 36, 64];
    let max = num[0];
    document.write(num + '<br>');
    for (let i = 1; i < num.length; i++) {
        if (max < num[i]) {
            max = num[i];
        }
    }
    document.write('so lon nhat la :' + max + '<br>');
    document.write('vi tri cua so lon nhat la :' + num.indexOf(max));

</script>
</body>
</html>
