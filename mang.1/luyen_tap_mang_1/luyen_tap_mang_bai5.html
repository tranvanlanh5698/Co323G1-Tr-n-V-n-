<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
<script>
    let num = [-1, 2, 3, -4, -3, -5, 3, 4, -6, -7, 4];
    document.write(num + '<br>');
    for (let i = 0; i < 10; i++) {
        if (num[i] < 0) {
            document.write(num [i] + ',');
        }
    }
    document.write(':là những số nguyên âm');
</script>
</body>
