<!DOCTYPE html>

<body>
<script>
    let myColor = ["green", 'blue', 'red', 'black', 'white'];
    document.write(myColor.sort() + '<br>');
    document.write(myColor.reverse() + '<br>');
    document.write(myColor.join('+'));
</script>
