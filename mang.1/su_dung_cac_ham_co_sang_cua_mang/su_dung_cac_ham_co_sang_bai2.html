<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chen (-) vao so chan</title>
</head>
<body>
<script>
    let num = ['2', '3', '4', '5', '4', '5', '7', '4', '5', '2', '2', '6',];
    let a = num[0];
    for (let x = 0; x < num.length; x++) {
        if (num[x] % 2 === 0) {
          document.write('-', num[x]+',');
        } else {
           document.write(num[x]+',');
        }
    }
   document.write(a.join(','));
</script>
</body>
