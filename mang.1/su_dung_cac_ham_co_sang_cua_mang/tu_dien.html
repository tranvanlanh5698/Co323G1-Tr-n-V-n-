<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tu dien</title>
</head>
<body>
<form>
    <label>nhập từ <input type="text" id="word"></label>
    <button type="button" onclick="tuDien()">check</button>
    <div id="result"></div>
</form>
<script>
    function tuDien() {
        let eng = ["number", "one", "two", "three", "four", "five"];
        let viet = ["số", "1", "2", "3", "4", "5"];
        let word = document.getElementById("word").value;
        for (let i = 0; i < eng.length; i++) {
            if (word === eng[i]) {
                document.getElementById("result").innerHTML = word + "  là " + viet[i];
                break;
            } else {
                document.getElementById("result").innerHTML = " không có";
            }
        }
        for (let j = 0; j < viet.length; j++) {
            if (word === viet[j]) {
                document.getElementById("result").innerHTML = word + "  là " + eng[j];
            }
        }
    }
</script>
</body>
</html>
