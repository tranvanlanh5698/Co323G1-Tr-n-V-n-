<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh chi so can nang</title>
</head>
<body>
<h1>tính chỉ số cân nặng</h1>
<form>
    <th>nhập cân nặng:(kg)</th>
    <laber><input type="number" id="weight" placeholder="nhập a"></laber><br>
    <th>nhập chiều cao:(m)</th>
    <laber><input type="number" id="height"placeholder="nhập b"></laber><br>
  <button type="button" onclick="getInfo()">kiểm tra</button>
   <div id="result"> kết quả</div>
</form>

</body>
<script>
    function getInfo() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (height *height)
        let result="";
        if (bmi < 18.5) {
            result = ('thiếu cân');
        } else if (18.5 <= bmi < 25.0) {
            result = ('bình thường');
        } else if (25.0 <= bmi < 30.0) {
            result = ('thừa cân');
        } else if (bmi >= 30.0) {
            result = ('béo phì');
        }
        document.getElementById("result").innerText = result;
    }
</script>
</html>
