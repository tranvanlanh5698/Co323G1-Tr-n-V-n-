<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>một số có chia hết cho b</title>
</head>
<body>
<form>
    <label><input type="number" id="numberA" placeholder="nhập a"></label>
    <label><input type="number" id="numberB" placeholder="nhập b"></label>
    <button type="button" onclick="timSoLonNhat()">check</button>
    <div id="result">kết quả</div>
</form>
</body>
<script>
    function timSoLonNhat(){
        let numberA= +document.getElementById('numberA').value;
        let numberB= +document.getElementById('numberB').value;
        if (numberB !== 0){
            if (!(numberA % numberB)) {
                document.getElementById('result').innerText = 'chia het cho B';
            }else {
                document.getElementById('result').innerText = 'khong chia het cho B';
            }
        }else {
            document.getElementById('result').innerText = 'vo nghiem';
        }
    }
</script>
</html>
