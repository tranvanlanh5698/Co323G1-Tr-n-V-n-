<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap so nguyen</title>
</head>
<body>
<form>
    <label><input type="number" id="amount"></label>
    <button type="button" onclick="addNumber()">check</button>
    <div id="result">ket qua</div>
</form>
</body>
<script>
    function addNumber(){
        let amount = +document.getElementById('amount').value;
        if (amount !==0) {
            if (amount < 0) {
                document.getElementById('result').innerText = 'số nguyên bé hơn 0'
            } else if (amount > 0) {
                document.getElementById('result').innerText = 'số nguyên lớn hơn 0'
            }
        }else {
            document.getElementById('result').innerText = 'số nguyên bắng 0'
        }
    }
</script>
</html>
