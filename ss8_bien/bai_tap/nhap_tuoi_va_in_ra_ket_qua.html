<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap tuoi va in ra ket qua</title>
</head>
<body>
<form>
    <label><input type="number" id="age"></label>
    <button type="button" onclick="addNumber()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function addNumber() {
        let age = +document.getElementById('age').value;
        if (age < 16) {
            document.getElementById("result").innerText = 'khong du dieu kien vao lop 10';
        } else
            document.getElementById("result").innerText = ' du dieu kien vao lop 10';
    }
</script>
</html>
