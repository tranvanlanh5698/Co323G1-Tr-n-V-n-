<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính hoa hồng</title>
</head>
<body>
<form>
    <label><input type="number" id="money">doanh thu</label>
    <button type="button" onclick="addNumber()">check</button>
    <div id="result" ></div>
</form>
</body>
<script>
    function addNumber(){
        let money= +document.getElementById('money').value;
        if (money<10000000){
            let hoaHong = ((money * 5) / 100);
            document.getElementById('result').innerText = hoaHong;
        }else{
            let hoaHong= ((money*10)/100);
            document.getElementById('result').innerText =hoaHong;
        }
    }
</script>
</html>
