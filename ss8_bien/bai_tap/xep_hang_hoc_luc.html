<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<form>
    <label><input type="number" id="numberA">điểm 15'</label><br>
    <label><input type="number" id="numberB">điểm 1 tiết</label><br>
    <label><input type="number" id="numberC">điểm thi giữa kỳ'</label><br>
    <label><input type="number" id="numberD">điểm thi cuối kỳ</label>
   <button type="button" onclick="addNumber()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function addNumber(){
        let numberA= +document.getElementById('numberA').value;
        let numberB= +document.getElementById('numberB').value;
        let numberC= +document.getElementById('numberC').value;
        let numberD= +document.getElementById('numberD').value;
        let trungBinh = ((numberA+numberB+(numberC*2)+(numberD*3))/7);
        if (trungBinh>=8){
            document.getElementById('result').innerText = 'học sinh giỏi';
        }else if(trungBinh>=6.5){
            document.getElementById('result').innerText = 'học sinh khá';
        }else if(trungBinh>=4){
            document.getElementById('result').innerText = 'học sinh trung bình';
        }else if(trungBinh>=2){
            document.getElementById('result').innerText = 'học sinh yếu';
        }else  {
            document.getElementById('result').innerText = 'học sinh kém';
        }
    }
</script>
</html>
