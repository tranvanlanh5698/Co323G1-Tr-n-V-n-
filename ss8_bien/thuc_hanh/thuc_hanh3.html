<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var username = prompt('ai đó','');

    if (username == 'lanhTran'){
        alert('chào mừng');
    } else if (username == null){
        alert('hủy bỏ');
    }else {
        alert('tôi không biết bạn');
    }
    var pass = prompt('mật khẩu','');

    if (pass == 'TranLanh'){
        alert ('xin chào');
    }else if(pass == null){
        alert('hủy bỏ');
    }else {
        alert('sai mật khẩu')
    }
</script>
</body>
</html>
