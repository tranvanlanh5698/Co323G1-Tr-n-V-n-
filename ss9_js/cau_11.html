<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh thue thu nhap ca nhan</title>
</head>
<body>
<form>
    <label><input type="number" id="numberA" placeholder="nhap muc luong"></label>
    <button type="button" onclick="getFor()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function getFor(){
        let numberA= +document.getElementById('numberA').value;
       if (numberA<=5000000){
           let thue= ((numberA*5)/100)
           document.getElementById('result').innerHTML=thue+'vnd'
       }else if (numberA<=10000000){
           let thue= ((numberA*10)/100)
           document.getElementById('result').innerHTML=thue+'vnd'
       }else if (numberA<=18000000){
           let thue=((numberA*15)/100)
           document.getElementById('result').innerHTML=thue+'vnd'
       }else if (numberA<=32000000){
           let thue=((numberA*20)/100)
           document.getElementById('result').innerHTML=thue+'vnd'
       }else if (numberA<=52000000){
           let thue=((numberA*25)/100)
           document.getElementById('result').innerHTML=thue+'vnd'
       }else if (numberA<=80000000) {
           let thue = ((numberA * 30) / 100)
           document.getElementById('result').innerHTML = thue + 'vnd'
       }else if (numberA>80000000) {
           let thue = ((numberA * 35) / 100)
           document.getElementById('result').innerHTML = thue + 'vnd'
       }
    }

</script>
</html>
