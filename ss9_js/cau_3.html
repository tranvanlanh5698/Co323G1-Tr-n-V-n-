<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<form>
    <h1>Diện tích hình vuông</h1>
    <label><input type="number" id="numberA"></label>
    <button type="button" onclick="getInfo()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function getInfo(){
        let numberA= document.getElementById("numberA").value;
        let S=numberA*numberA;
        document.getElementById("result").innerText = S +'m2'
    }
</script>
</html>
