<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh chu nhat</title>
</head>
<body>
<form>
    <label><input type="number" id="numberA"></label>
    <label><input type="number" id="numberB"></label>
    <button type="button" onclick="getInfo()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function getInfo(){
        let numberA= +document.getElementById("numberA").value;
        let numberB= +document.getElementById("numberB").value;
        let dienTich=numberA*numberB;
        if ((numberA & numberB) > 0) {
            document.getElementById("result").innerText = dienTich + 'm2'
        }else{
            document.getElementById("result").innerText = 'nhập lại số khác'
        }
        }

</script>
</html>
