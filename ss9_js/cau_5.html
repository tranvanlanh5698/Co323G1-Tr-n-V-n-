<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện thích tam giác vuông</title>
</head>
<body>
<label><input type="number" id="numberA" placeholder="cạnh a"></label>
<label><input type="number" id="numberB" placeholder="cạnh b"></label>
<button type="button" onclick="getInfo()">check</button>
<div id="result"></div>
</body>
<script>
    function getInfo(){
        let numberA= +document.getElementById('numberA').value;
        let numberB= +document.getElementById('numberB').value;
        let dienTich = ((numberA*numberB)/2);
        if ((numberA && numberB) > 0){
            document.getElementById("result").innerHTML = dienTich+'m<sup>2</sup>' ;
        }else if ((numberA && numberB)<=0){
            document.getElementById("result").innerHTML = 'nhập lại giá trị'
        }

    }
</script>
</html>
