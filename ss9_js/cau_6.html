<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh</title>
</head>
<body>
<form>
    <label><input type="number" id="numberA" placeholder="nhap a"></label><br>
    <label><input type="number" id="numberB" placeholder="nhap b"></label>
    <button type="button" onclick="giaiPhuongTrinh()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function giaiPhuongTrinh(){
        let numberA= +document.getElementById('numberA').value;
        let numberB= +document.getElementById('numberB').value;
        let numberX= -numberB/numberA
      if (numberA === 0) {
          if (numberB === 0) {
              document.getElementById('result').innerText = 'phương trình vô số nghiệm'
          } else {
              document.getElementById('result').innerText = 'phương trình vô nghiệm'
          }
      }
        else {
            document.getElementById('result').innerText='phương trình chỉ có 1 ngiệm là'+ numberX
    }
    }
</script>
</html>
