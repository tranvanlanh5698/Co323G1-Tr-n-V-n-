<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra số nhập vào có phải tuổi</title>
</head>
<body>
<form>
    <label><input type="number" id="age" placeholder="nhập tuổi"></label>
    <button type="button" onclick="soTuoi()">check</button>
    <div id="result"></div>
</form>
</body>
<script>
    function soTuoi(){
        let age= +document.getElementById('age').value;
        if ((age <=120 )&&(age>=0)){
            document.getElementById('result').innerHTML= 'age'
        }
        else{
            document.getElementById('result').innerHTML= 'khong phai so tuoi cua 1 nguoi'
        }
    }
</script>
</html>
